<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integrated Admin Dashboard - Ashcol Airconditioning Corporation</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/jpeg" href="ash.JPG">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        .admin-container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 2rem;
        }
        
        .admin-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .admin-header h1 {
            color: #39B54A;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        
        .admin-header p {
            color: #666;
            font-size: 1.1rem;
        }
        
        .back-link {
            display: inline-block;
            background: #6c757d;
            color: white;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 1rem;
            transition: background-color 0.3s ease;
        }
        
        .back-link:hover {
            background: #5a6268;
        }
        
        #adminApp {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
            padding: 2rem;
        }
        
        .login-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .login-form h2 {
            color: #39B54A;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        .login-form input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 1rem;
        }
        
        .login-form input:focus {
            outline: none;
            border-color: #39B54A;
        }
        
        .login-form button {
            width: 100%;
            background: #39B54A;
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .login-form button:hover {
            background: #2d8f3a;
        }
        
        .error-msg {
            background: #f8d7da;
            color: #721c24;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .admin-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .admin-header h1 {
            color: #39B54A;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        
        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.875rem;
            transition: background-color 0.3s ease;
        }
        
        .logout-btn:hover {
            background: #c82333;
        }
        
        .search-bar {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 1rem;
        }
        
        .search-bar:focus {
            outline: none;
            border-color: #39B54A;
        }
        
        .customer-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        
        .customer-table th,
        .customer-table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }
        
        .customer-table th {
            background: #f8f9fa;
            font-weight: 600;
        }
        
        @media (max-width: 768px) {
            .admin-container {
                margin: 1rem;
                padding: 1rem;
            }
            
            .customer-table {
                font-size: 0.875rem;
            }
            
            .customer-table th,
            .customer-table td {
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <img src="ash.JPG" alt="Ashcol Airconditioning Corporation Logo" class="logo-img">
                <span class="logo-text">Ashcol Airconditioning</span>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="AshcolHome.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="queue.html" class="nav-link">Queue</a>
                </li>
                <li class="nav-item">
                    <a href="request.html" class="nav-link">Request Service</a>
                </li>
                <li class="nav-item">
                    <a href="login.html" class="nav-link">Login</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="admin-container">
        <a href="admin.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Admin Dashboard
        </a>
        
        <div class="admin-header">
            <h1><i class="fas fa-building"></i> Integrated Admin Dashboard</h1>
            <p>Ticket management and branch records system</p>
        </div>
        
        <div id="adminApp">
            <!-- Admin interface will be loaded here by admin.js -->
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
