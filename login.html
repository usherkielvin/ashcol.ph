<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ashcol Airconditioning Corporation</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Login to access your account and manage service requests.">
    <meta name="keywords" content="login, customer portal, staff portal">
    <meta name="author" content="Ashcol Airconditioning Corporation">
    
    <!-- Favicon -->
    <link rel="icon" type="image/jpeg" href="ash.JPG">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        .login-container {
            max-width: 400px;
            margin: 4rem auto;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header h1 {
            color: #39B54A;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .login-header p {
            color: #666;
            font-size: 1rem;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #333;
        }
        
        .form-group input,
        .form-group select {
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #39B54A;
        }
        
        /* Password field wrapper styles */
        .password-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .password-wrapper input {
            flex: 1;
            padding-right: 3rem;
        }
        
        .password-toggle {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 4px;
            transition: color 0.3s ease;
        }
        
        .password-toggle:hover {
            color: #39B54A;
        }
        
        .password-toggle:focus {
            outline: none;
            color: #39B54A;
        }
        
        .login-btn {
            background: #39B54A;
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 1rem;
        }
        
        .login-btn:hover {
            background: #2d8f3a;
        }
        
        .login-links {
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .login-links a {
            color: #39B54A;
            text-decoration: none;
            margin: 0 0.5rem;
        }
        
        .login-links a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }
        
        .demo-credentials {
            background: #e7f3ff;
            border: 1px solid #b3d9ff;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        
        .demo-credentials h4 {
            color: #0066cc;
            margin-bottom: 0.5rem;
        }
        
        .demo-credentials p {
            margin: 0.25rem 0;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <img src="ash.JPG" alt="Ashcol Airconditioning Corporation Logo" class="logo-img">
                <span class="logo-text">Ashcol Airconditioning</span>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="AshcolHome.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="request.html" class="nav-link">Request Service</a>
                </li>
                <li class="nav-item">
                    <a href="queue.html" class="nav-link">Track My Request</a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <div class="login-container">
        <div class="login-header">
            <h1><i class="fas fa-sign-in-alt"></i> Login</h1>
            <p>Access your account to manage service requests</p>
        </div>

        <div class="demo-credentials">
            <h4><i class="fas fa-info-circle"></i> Demo Credentials</h4>
            <p><strong>Staff Login:</strong> admin / admin123</p>
            <p><strong>Customer Login:</strong> customer / customer123</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="userType">Login Type</label>
                <select id="userType" name="userType" required>
                    <option value="">Select User Type</option>
                    <option value="staff">Staff/Admin</option>
                    <option value="customer">Customer</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <button type="button" class="password-toggle" onclick="togglePassword('password')">
                        <i class="fas fa-eye" id="password-icon"></i>
                    </button>
                </div>
            </div>
            
            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>

        <div class="login-links">
            <a href="request.html">Request Service</a> |
            <a href="queue.html">Track My Request</a> |
            <a href="AshcolHome.html">Back to Home</a>
        </div>
    </div>

    <script>
        // Password toggle functionality
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(inputId + '-icon');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                input.type = 'password';
                icon.className = 'fas fa-eye';
            }
        }

        // Demo user credentials
        const demoUsers = {
            staff: {
                username: 'admin',
                password: 'admin123',
                role: 'staff',
                name: 'Admin User'
            },
            customer: {
                username: 'customer',
                password: 'customer123',
                role: 'customer',
                name: 'John Customer'
            }
        };

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const userType = formData.get('userType');
            const username = formData.get('username');
            const password = formData.get('password');
            
            // Hide previous messages
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
            
            // Validate user type
            if (!userType) {
                showError('Please select a user type.');
                return;
            }
            
            // Check credentials
            const user = demoUsers[userType];
            if (user && user.username === username && user.password === password) {
                // Store login info
                localStorage.setItem('loggedInUser', JSON.stringify({
                    username: user.username,
                    role: user.role,
                    name: user.name,
                    loginTime: new Date().toISOString()
                }));
                
                showSuccess(`Welcome, ${user.name}! Redirecting...`);
                
                // Redirect based on role
                setTimeout(() => {
                    if (user.role === 'staff') {
                        window.location.href = 'admin.html';
                    } else {
                        window.location.href = 'queue.html';
                    }
                }, 1500);
            } else {
                showError('Invalid username or password. Please try again.');
            }
        });

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const loggedInUser = localStorage.getItem('loggedInUser');
            if (loggedInUser) {
                const user = JSON.parse(loggedInUser);
                showSuccess(`Welcome back, ${user.name}! Redirecting...`);
                setTimeout(() => {
                    if (user.role === 'staff') {
                        window.location.href = 'admin.html';
                    } else {
                        window.location.href = 'queue.html';
                    }
                }, 1500);
            }
        });
    </script>
</body>
</html>
